<div class="col-md-12">
    <hr>
    <h1>{{titulo}}</h1>
    <hr>
    
    <div class="alert alert-success" *ngIf="status == 'success'">
        Has modificado correctamente tus datos
    </div>

    <div class="alert alert-danger" *ngIf="status == 'error'">
        No ha sido posible modificar tu informacion. Intentalo mas tarde
    </div>

    <form action="" #updateUserForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-4">
        <p>
            <label>Nombre:</label>
            <input type="text" class="form-control" #name="ngForm" ngControl="name" [(ngModel)]="user.name" required />
            <span *ngIf="!name.valid && name.touched">El nombre es obligatorio</span>
        </p>
        <p>
            <label>Apellidos:</label>
            <input type="text" class="form-control" #surname="ngForm" ngControl="surname" [(ngModel)]="user.surname" required />
            <span *ngIf="!surname.valid && surname.touched">Los apellidos son obligatorio</span>
        </p>
        <p>
            <label>Email:</label>
            <input type="text" class="form-control" #email="ngForm" ngControl="email" [(ngModel)]="user.email" required />
            <span *ngIf="!email.valid && email.touched">El email es obligatorio</span>
        </p>
        <p>
            <label>Password:</label>
            <input type="password" class="form-control" #password="ngForm" ngControl="password" [(ngModel)]="user.password" required />
            <span *ngIf="!password.valid && password.touched">El password es obligatorio</span>
        </p>
        <input type="submit" value="{{titulo}}" class="btn btn-success">
    </form>
</div>
